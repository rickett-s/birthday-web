<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福网页</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="envelope" id="envelope" onclick="openLetter()">
        <div class="envelope-main">
            <div class="envelope-label">生日快乐！<br>点击打开</div>
        </div>
        <div class="envelope-flap"></div>
    </div>

    <div id="letterModal" class="modal">
        <div class="letter">
            <span class="close-btn" onclick="closeLetter()">&times;</span>
            <div class="letter-content">
                <h2 id="letter-title"></h2>
                <p id="letter-text"></p >
            </div>
            <a href=" " class="next-page-btn">下一页</a >
        </div>
    </div>

    <div id="particlesContainer" class="particles"></div>
    <audio id="birthdaySong">
      <source src="music/happy birthday.mp3" type="audio/mp3">
    </audio>
<script src="script.js"></script>
</body>
</html>
